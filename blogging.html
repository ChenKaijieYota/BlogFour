			<div class="person_box">
				<img src="images/index/head.jpg" alt="" class="person_head">
				<div class="person_info">
					<div class="person_arrow"></div>
					<ul class="person_list">
						<li>
							<div class="person_item">
								<img src="images/index/person_img_01.png" alt="" class="">

							</div>
						</li>
						<li>
							<div class="person_item">
								<img src="images/index/person_img_02.png" alt="">

	<div class="title_bg">

		</div>
	</div>

    <!-- 写博客内容 -->
    <div class="blogging_page">
        <div class="center">
            <div class="blogging_header">
                <input type="text" class="blogging_title" placeholder="请输入该文章的标题" id="blogging_title">
			</div>
			<!-- 加载编辑器的容器 -->
		    <div class="blogging_main">
			    <div id="editor"></div>
			</div>
			<div class="blogging_release">
				<span>博客分类：</span>
				<div class="blogging_select">
					<p id="blogging_class"></p>
					<ul>
						<li>前端</li>
						<li>后台</li>
						<li>人工智能</li>
						<li>云计算/大数据</li>
						<li>运维</li>
						<li>移动开发</li>
						<li>互联网</li>
						<li>游戏开发</li>
					</ul>
				</div>
				<input type="button" value="选择封面" class="blogging_cover">
				<input type="button" value="发布文章" class="blogging_publish" id="btn">
			</div>
        </div>
