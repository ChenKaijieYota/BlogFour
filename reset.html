<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找回密码</title>
	<link rel="stylesheet" href="style/index/index.css">
	<script src="js/index/jquery.min.js" tppabs="js/jquery.min.js"></script>
	<script src="js/index/js.js" tppabs="js/js.js"></script>
	<style>
	body{background: #fff;}
	</style>
</head>
<body>
	<div class="bg">
		<!-- 头部开始 -->
		<div class="header_reset">
			<div class="logo">
				<img src="images/index/logo.png" alt="">
			</div>
			<div class="navigation">
				<ul>
					<li><a href="">首页</a></li>
					<li><a href="">新闻资讯</a></li>
					<li><a href="">编程学习</a></li>
					<li><a href="">资源</a></li>
					<li><a href="">关于我们</a></li>
				</ul>
			</div>
			<p class="login_register"><a href="">登录 </a> |  <a href=""> 注册</a></p>
		</div>
		<!-- 头部结束 -->
	</div>
	<div class="reset_box">
		<div class="lock_title">
		    <span>找回密码</span>
		</div>
		<div class="confirm">
			<div class="block">
				<p>1.确认账号</p>
			</div>	
			<div class="arrow"></div>
		</div>
		<div class="reset">
			<div class="re_arrow"></div>
			<div class="re_block">
				<p>2.重置密码</p>
			</div>		
		</div>
		<div class="ipt_box">
			<p>请填写您的邮箱账号：</p>
			<input type="text" placeholder="请输入您的邮箱" class="email_txt">
			<input type="button" value="获取验证码" class="email_btn">
			<input type="text" placeholder="请输入验证码" class="verify">
			<input type="button" value="下一步"  class="next">
		</div>
		<div class="ret_pwd">
			<p>邮箱：<input type="text" placeholder="请输入您的邮箱" class="email_txt"></p>
			<p>新密码：<input type="password" placeholder="请输入您的新密码" class="password"></p>
			<p>确认密码：<input type="password" placeholder="请确认您的密码" class="sure_password"></p>
			<button class="finish">完成</button>
		</div>
	</div>
	<div class="footer">
        <ul class="content_list">
            <li><a href="">首页</a>-</li>
            <li><a href="">新闻资讯</a>-</li>
            <li> <a href="">编程学习</a>-</li>
            <li><a href="">资源</a>-</li>
            <li><a href="">关于我们</a></li>
        </ul>
        <span class="content_record">Copyright 2018 www.czll.cn 博客 京ICP备0101010101号 </span>
    </div>
</body>
</html>
